<html>
<head>
    <meta charset="utf-8" />
    <title>SupercellProxy WebAPI</title>
</head>

<body>
    <p style="text-align:center;"><b>WebAPI - SupercellProxy %PROXYVERSION%</b></p>
    <hr>
    <details>
        <summary id="generalInfo">General info</summary>
        <ul>
            <li>Status: <font color="green">ONLINE</font></li>
            <li>Request time: %TIME%</li>
            <li>Host: <i>%HOST%</i></li>
            <li>Total connections: %TOTALCONNECTIONS%</li>
        </ul>
    </details>

    <details>
        <summary id="connectionList">Connected IP addresses</summary>
        <p><b>%TOTALCONNECTIONLIST%</b></p>
    </details>
    <hr />

    <p style="font-family: 'Segoe UI'">&copy; 2016 <a href="https://github.com/expl0itr/">ExPl0itR</a></p>
</body>
</html>
